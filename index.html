            </div>
        </div>
    </div>

                <p class="text-center text-gray-400 mt-2 mb-4">Let's set up your display name. This will be shown to others when you send an email.</p>
                <div class="space-y-4">
                    <input type="text" id="first-name-input" class="w-full p-2 border border-gray-600 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="First Name">
                    <input type="text" id="last-name-input" class="w-full p-2 border border-gray-600 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Last Name">
                </div>
            </div>
            <div class="p-4 bg-gray-900 rounded-b-lg flex justify-end">
                <button id="save-name-btn" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-md hover:bg-blue-700 transition">Save and Continue</button>
            </div>
        </div>
    </div>
